<div id='page_header_cont' class="page_header_cont">
    <div class="back"></div>
    <div id="page_header_wrap" class="page_header_wrap" style="width: 100%;; margin-left: 0px;">
        <div id="page_header" class="p_head p_head_l0" style="width: 960px;">
            <div class="content">
                {% if main_user.is_authenticated %}
                <div id="top_nav" class="head_nav">
                    <div class="head_nav_item fl_l">
                        <a class="top_home_link fl_l" href="/id{{ main_user.pk }}" aria-label="На главную" accesskey="1">
                            <div class="top_home_logo"></div>
                        </a>
                    </div>
                    <div class="head_nav_item fl_l">
                        <div id="ts_wrap" class="ts_wrap">
                            <input name="disable-autofill" style="display: none;" title="">
                            <form action="/search/">
                                <input type="text" class="text ts_input" id="ts_input" autocomplete="off" name="value" aria-label="Поиск" title=""
                                placeholder="Поиск">
                            </form>
                        </div>
                    </div>
                    <div class="head_nav_item fl_l head_nav_btns">
                        <a id="top_notify_btn" class="top_nav_btn" href="">
                            <span class="blind_label">Уведомления</span>
                            <div class="top_nav_btn_icon"></div>
                            <div id="top_notify_count" class="top_notify_count">0</div>
                        </a>
                        <span id="top_audio_layer_place"></span>
                        <div id="top_audio_btn_group" class="top_nav_btn_audio_group" style="">
                            <a id="top_audio" class="top_nav_btn _top_nav_audio_btn" href="">
                                <span class="blind_label">Аудиоплеер</span>
                                <div class="top_nav_btn_icon"></div>
                            </a>
                            <div class="top_audio_play" id="top_audio_play">
                                <button class="top_audio_play__button" aria-label="Воспроизвести "></button>
                            </div>
                        </div>
                    </div>
                        <div class="head_nav_item fl_r">
                        <a id="top_profile_link"  onclick="show_top_profile_menu()" class="top_nav_link top_profile_link" href="/id{{ main_user.pk }}">
                            <span class="blind_label">Настройки страницы</span>
                            <div class="top_profile_name">{{ main_user.first_name }}</div>
                            <img class="top_profile_img" src="{{ main_user.main_photo.url }}" alt="Виктор">
                            <div class="top_profile_arrow"></div>
                        </a>
                        <div id="top_profile_menu" class="">
                            <a class="top_profile_mrow" id="top_myprofile_link" href="/id{{ main_user.pk }}" style="">Моя страница</a>
                            <div class="top_profile_sep" style=""></div>
                            <a class="top_profile_mrow" id="top_edit_link" href="/edit" style="">Редактировать</a>
                            <a class="top_profile_mrow" id="top_settings_link" href="/settings" style="">Настройки</a>
                            <a class="top_profile_mrow" id="top_support_link" href="/support?act=home" >Помощь</a>
                            <div class="top_profile_sep" style=""></div>
                            <a class="top_profile_mrow" id="top_logout_link" href="/login/logout">Выйти</a>
                        </div>
                    </div>
                    {% else %}
                        <div class="head_nav_item fl_l">
                            <a class="top_home_link fl_l" href="#" aria-label="На главную"
                               accesskey="1">
                                <div class="top_home_logo"></div>
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
