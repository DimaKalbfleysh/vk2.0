{% extends 'base_page.html' %}

{% block content %}
    <div class="wide_column_left">
        <div class="narrow_column_wrap">
            <div class="narrow_column" id="narrow_column" style="margin-top: 0px;">\</div>
        </div>
        <div class="wide_column_wrap">
            <div class="wide_column" id="wide_column">
                <div id="profile_editor" class="page_block clear_fix">
                    <div class="page_block_header">
                        Основное
                    </div>
                    <div id="pedit_result" class="pedit_result"></div>
                    <form action="{% url 'group-create' %}" method="post">
                        {% csrf_token %}
                        <div id="pedit_general" class="pedit_content">

                            <div class="pedit_row clear_fix">
                                <div class="pedit_label">Название:</div>
                                <div class="pedit_labeled">
                                    {{ form.name }}
                                </div>
                            </div>
                            <div class="pedit_row clear_fix">
                                <div class="pedit_label">Статус:</div>
                                <div class="pedit_labeled">
                                    {{ form.status }}
                                </div>
                                <div class="fl_l" id="pedit_name_tt_place"></div>
                            </div>
                            <div class="pedit_row clear_fix">
                                <div class="pedit_label">Описание:</div>
                                <div class="pedit_labeled">
                                    {{ form.description }}
                                </div>
                            </div>
                            <div id="pedit_status_row" style="">
                                <div class="pedit_row clear_fix">
                                    <div class="pedit_label">Веб-сайт:</div>
                                    <div class="pedit_labeled">
                                        {{ form.web_site }}
                                    </div>
                                </div>
                                <div class="pedit_separator"></div>
                                <div class="pedit_controls clear_fix">
                                    <button class="flat_button button_big_width">
                                        Сохранить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
